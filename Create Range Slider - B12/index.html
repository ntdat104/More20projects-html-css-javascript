<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Create Range Slider</title>
  </head>
  <body>
    <div class="wrap-price-range">
      <div class="contain-price-range">
        <h1>Price Range</h1>
        <p>Use slider min and max price</p>
        <div class="price">
          <div class="min">$0</div>
          <div>-</div>
          <div class="max">$100</div>
        </div>
        <div class="range">
          <div class="slider-range"></div>
          <input type="range" class="range-min" min="0" max="100" value="0" />
          <input type="range" class="range-max" min="0" max="100" value="100" />
        </div>
      </div>
    </div>
  </body>
</html>
