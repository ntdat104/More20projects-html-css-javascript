<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Pressed Key</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="keyboard">
      <div class="row">
        <div class="key key__esc">
          <i data-feather="x"></i>
        </div>
        <div class="key key__symbols">!<span>1</span></div>
        <div class="key key__symbols">@<span>2</span></div>
        <div class="key key__symbols">#<span>3</span></div>
        <div class="key key__symbols">$<span>4</span></div>
        <div class="key key__symbols">%<span>5</span></div>
        <div class="key key__symbols">^<span>6</span></div>
        <div class="key key__symbols">&<span>7</span></div>
        <div class="key key__symbols">*<span>8</span></div>
        <div class="key key__symbols">(<span>9</span></div>
        <div class="key key__symbols">)<span>0</span></div>
        <div class="key key__symbols">_<span>-</span></div>
        <div class="key key__symbols">+<span>=</span></div>
        <div class="key key__delete key__icon">
          <i data-feather="delete"></i>
        </div>
      </div> 
      <div class="row">
        <div class="key key__oneandhalf">
          <i data-feather="log-in"></i>
        </div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key key__symbols">{<span>[</span></div>
        <div class="key key__symbols">}<span>]</span></div>
        <div class="key key__symbols key__oneandhalf">|<span>\</span></div>
      </div>
          
      <div class="row">
        <div class="key key__caps">
          <i data-feather="meh"></i>
        </div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key key__symbols">:<span>;</span></div>
        <div class="key key__symbols">"<span>'</span></div>
        <div class="key key__enter">
          <i data-feather="corner-down-left"></i>
        </div>
      </div>
      
      <div class="row">
        <div class="key key__shift-left">
          <i data-feather="arrow-up-circle"></i>
        </div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key key__symbols">><span>.</span></div>
        <div class="key key__symbols"><span>.</div>
        <div class="key key__symbols">?<span>/</span></div>
        <div class="key key__shift-right">
          <i data-feather="arrow-up-circle"></i>
        </div>
        <div class="key key__arrow arrow__up">
          <i data-feather="arrow-up"></i>
        </div>
        <div class="key key__trash">
          <i data-feather="trash-2"></i>
        </div>
      </div>
          
      <div class="row">
        <div class="key key__bottom-funct">
          ^
        </div>
        <div class="key key__bottom-funct">
          <i data-feather="activity"></i>
        </div>
        <div class="key key__bottom-funct">
          <i data-feather="command"></i>
        </div>
        <div class="key key__spacebar">
        </div>
        <div class="key">
          <i data-feather="command"></i>
        </div>
        <div class="key">
          <i data-feather="activity"></i>
        </div>
        <div class="key key__arrow arrow__left">
          <i data-feather="arrow-left"></i>
        </div>
        <div class="key key__arrow arrow__down">
          <i data-feather="arrow-down"></i>
        </div>
        <div class="key key__arrow arrow__right">
          <i data-feather="arrow-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
