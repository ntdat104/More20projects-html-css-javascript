<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="src/app.js"></script>
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="wrap-clock">
      <div class="clock">
        <div class="hour">
          <div class="hr"></div>
        </div>
        <div class="min">
          <div class="mn"></div>
        </div>
        <div class="sec">
          <div class="sc"></div>
        </div>
      </div>
    </div>
    <div class="wrap-showTime">
      <div class="timeCurr">
        <h1>3:07 PM</h1>
      </div>
      <div class="dateCurr">
        <p>THURSDAY, APR</p>
      </div>
    </div>
    <div class="wrap-mode">
      <div class="light-mode">Light Mode</div>
      <div class="dark-mode">Dark Mode</div>
    </div>
  </body>
</html>
