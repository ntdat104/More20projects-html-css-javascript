<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500&display=swap" rel="stylesheet">
    <title>Profile Card</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="main.js" ></script>
  </head>
  <body>
    <main>
      <section id="wrap">
        <div class="cover-card">
          <img class="img" src="z2702162520330_84c68434245615e95d355b414dd77e1d.jpg" alt="Thuandeptrai">
          <h2>Thuan Vu</h2>
          <p>Fullstack Developer</p>
          <div class="ic-constructor ic-real">
            <ion-icon id="icon-real" dataset="0" name="logo-facebook"></ion-icon>
            <ion-icon id="icon-real" dataset="1" name="logo-youtube"></ion-icon>
            <ion-icon id="icon-real" dataset="2" name="logo-tiktok"></ion-icon>
            <ion-icon id="icon-real" dataset="3" name="logo-github"></ion-icon>
          </div>
          <div class="ic-constructor ic-fake ">
            <ion-icon class="icon-fake" name="logo-facebook"></ion-icon>
            <ion-icon class="icon-fake" name="logo-youtube"></ion-icon>
            <ion-icon class="icon-fake" name="logo-tiktok"></ion-icon>
            <ion-icon class="icon-fake" name="logo-github"></ion-icon>
          </div>
          <div class="ct-btn btn-real">
            <button class="btn">CONTACT ME</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
