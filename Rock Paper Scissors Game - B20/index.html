<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" defer src="src/app.js"></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="wrap-ntf">
      <div class="notification-update">
        <ion-icon name="close-outline"></ion-icon>
        <h1>COMING SOON !</h1>
      </div>
    </div>
    <div class="wrap-header">
      <div class="contain-header">
        <div class="contain-text">
          <h1>GAME</h1>
          <h3>ROCK PAPER SCISSORS</h3>
        </div>
      </div>
    </div>
    <div class="wrap-body">
      <div id="hand" class="rock">
        <img src="image/rock.png" />
      </div>
      <div id="hand" class="paper">
        <img src="image/paper.png" />
      </div>
      <div id="hand" class="scissors">
        <img src="image/scissors.png" />
      </div>
    </div>
    <div class="wrap-footer">
      <div class="contain-solo-robot">
        <h1>VS ROBOT</h1>
      </div>
      <div class="contain-solo-another-person">
        <h1>VS 2 PERSON</h1>
      </div>
    </div>
  </body>
</html>
