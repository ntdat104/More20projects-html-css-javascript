<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1 class="name-web">Toast Notification</h1>
    <section>
      <div class="wrap-ct">
        <div class="success">
          <button class="btn btn-sc">Show Success</button>
        </div>
        <div class="warning">
          <button class="btn btn-war">Show Warning</button>
        </div>
        <div class="error">
          <button class="btn btn-err">Show Error</button>
        </div>
        <div class="help">
          <button class="btn btn-help">Show Help</button>
        </div>
      </div>
    </section>
    <notification>
      <div class="wrap-ntf">
        <ul></ul>
      </div>
    </notification>
  </body>
</html>
